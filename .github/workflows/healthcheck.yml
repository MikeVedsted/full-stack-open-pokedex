name: Health check

on:
  push:
    branches:
      - master

jobs:
  health_check_ping:
    runs-on: ubuntu-latest
    steps:
      - name: Check the deployed service URL
        uses: jtalk/url-health-check-action@v1.5
        with:
          url: https://dexmypoke.herokuapp.com/health|https://dexmypoke.herokuapp.com|https://dexmypoke.herokuapp.com/pokemon/chansey
          max-attempts: 3 
